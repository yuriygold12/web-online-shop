<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Reg From Bootstrap</title>
</head>

<body class="bg-secondary">

<div id="reg-form" class="container my-5 bg-light " style="width: 500px">
    <div id="reg-header">
        <div class="row px-5 " style="height: 70px">
            <div class="col border-bottom h-50 ">
            </div>
            <div class="col">
                <div class="display-4 text-secondary alert-success">Registration</div>
            </div>
            <div class="col border-bottom h-50">
            </div>
        </div>
        <div class="row">
            <div class="col text-center my-2">
                <small>Create your account its free and only takes a minute.</small>
            </div>
        </div>
    </div>

    <div id="reg-body">
        <div class="row px-5 my-3">
            <div class="col"><input type="text" class="form-control"
                                    placeholder="First Name"></div>
            <div class="col"><input type="text" class="form-control"
                                    placeholder="Second Name"></div>
        </div>

        <div class="row px-5 my-3">
            <div class="col"><input type="text" class="form-control"
                                    placeholder="Login"></div>
        </div>

        <div class="row px-5 my-3">
            <div class="col"><input type="text" class="form-control"
                                    placeholder="Password"></div>
        </div>

        <div class="row px-5 my-3">
            <div class="col"><input type="text" class="form-control"
                                    placeholder="Confirm Password"></div>
        </div>

        <div class="row px-5 my-3">
            <div class="col"><input type="text" class="form-control"
                                    placeholder="Email"></div>
        </div>

        <div id="reg-futter">
            <div class="row px-5 my-4">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox"
                               placeholder="Checkbox for following text input" vv>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center pb-5">
                    <button type="button" class="btn btn-danger w-50">Danger</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
