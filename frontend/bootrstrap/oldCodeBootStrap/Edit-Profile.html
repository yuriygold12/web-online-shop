<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Profile Paig</title>

<body>

<div id="profile-headed  " class="bg-dark text-center display-4 text-white" style="height: 70px">
    My Profile
</div>

<div id="profile-body " class="bg-light container my-4" style="width: 50%">

    <div class="row">
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item mt-3">FirsName</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit FirsName</button>
        </div>

        <div class=" col-6">
            <ul class="list-group">
                <li class="list-group-item mt-3">LastName</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit LastName</button>
        </div>
    </div>

    <div class="row my-2">
        <div class="col-6 w-25">
            <ul class="list-group">
                <li class="list-group-item">Login</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit Login</button>
        </div>

        <div class=" col-6">
            <ul class="list-group">
                <li class="list-group-item ">Phone</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit PhoneNumber</button>
        </div>
    </div>

    <div class="row my-2">
        <div class="col-6 w-25">
            <ul class="list-group">
                <li class="list-group-item">Email</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit Email</button>
        </div>

        <div class=" col-6">
            <ul class="list-group">
                <li class="list-group-item ">DateOfBirth</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit DateOfBirth</button>
        </div>
    </div>

    <div class="row my-2">
        <div class="col-6 w-25">
            <ul class="list-group">
                <li class="list-group-item">Country</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit Country</button>
        </div>

        <div class=" col-6">
            <ul class="list-group">
                <li class="list-group-item ">City</li>
            </ul>
            <button type="button" class="btn btn-danger my-3 w-50">Edit City</button>
        </div>
    </div>
</div>

<div id="futter-profile" style="height: 70px" class="bg-dark text-white text-center display-4">
    Edit Profile
</div>
