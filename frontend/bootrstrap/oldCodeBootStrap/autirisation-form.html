<html lang="en">
<head>

<body class="bg-secondary">

<div class="container w-75 text-center text-white">
    <p> if you autorization in this size click bottom for this button autorization</p>

        Autorization site
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center" role="document">
        <div class="modal-content w-75 bg-danger text-center border rounded" style="height: 400px ">
            <div id="autorisation-header">
                <div class="display-4 pt-2 text-white "> Facebook</div>
            </div>
            <div id="autorisation-body" class="container">
                <div class="row mt-3 px-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter email">
                    </div>
                </div>
                <div class="row mt-3 px-2">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>
                </div>
            </div>
            <div id="autorization-futter" class="container">
                <div class="row mt-5 px-2">
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-lg btn-block border-warning">Login
                        </button>
                    </div>
                </div>
                <div class="row mt-2 container">
                    <div class="col">
                        <a href="#" class="badge badge-primary border-secondary">Forget Paswword</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
